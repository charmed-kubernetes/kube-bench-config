---
## Version-specific settings that override the values in cfg/config.yaml

master:
  components:
    - apiserver
    - scheduler
    - controllermanager
    - flanneld

node:
  components:
    - kubelet
    - proxy

  kubelet:
    cafile:
      - /root/cdk/ca.crt
    kubeconfig:
      - /root/cdk/kubeconfig

  proxy:
    kubeconfig:
      - /root/cdk/kubeproxyconfig
